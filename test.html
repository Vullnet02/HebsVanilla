<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web me Radio dhe Video</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: rgb(227, 185, 32);
            color: #fff;
            padding: 1em 0;
        }
        section {
            margin: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        audio, video {
            margin-top: 15px;
            width: 100%;
            max-width: 600px;
        }
        iframe {
            margin-top: 15px;
            width: 100%;
            max-width: 950px;
            height: 515px;
            border: 3px solid black;
            background-color: rgb(227, 185, 32);
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #000;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .navbar a:hover {
            background-color: rgb(227, 185, 32);   
            color: #000;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: rgb(227, 185, 32);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Heb's Radio</div>
        <a href="test.html">Live Stream</a>
        <a href="index.html">Free Music</a>
        <a href="#video-demand">Video on Demand</a>
        <a href="#about">About</a>
    </nav>

    <!-- Header -->
    <header>
        <p>
            <img src="../../logo.png" width="250px" alt="logo">
        </p>
        <h1>Heb's Music and Live-Radio</h1>
    </header>

    <!-- Seksioni i Live Stream -->
    <section id="live-stream">
        <h2>Live Stream</h2>
        <iframe src="https://stream.vanillaradio.com/player/deep/" allowfullscreen></iframe>
    </section>

  

    <!-- Seksioni "About" -->
    <section id="about">
        <h2>About</h2>
        <p>Mirësevini në Heb's Music dhe Live-Radio! Platforma juaj për muzikë të jashtëzakonshme dhe transmetime live.</p>
    </section>
</body>
</html>
